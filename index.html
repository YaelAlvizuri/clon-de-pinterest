<body>
    <!-- Nav Bar -->
    <nav class="nav-container" id="navbar-pinterest">
        <div id="pinterest-icon">
            <a href="https://www.pinterest.com">
                <img src="/images/logopinterest.svg" alt="" class="icon-pinterest">
            </a>
        </div>
        <div class="inicio">
            <button class="r-button">
                <h4 class="text">Inicio</h4>
            </button>
        </div>
        <div class="explorar">
            <h4>Explorar</h4>
        </div>
        <div class="crear">
            <h4>Crear</h4>
        </div>
        <div class="search-bar">
            <button>
                <img src="/images/iconobuscar.svg" class="i-search" alt="search">
            </button>
            <input type="text" placeholder="Buscar">
        </div>
        <div class="icons">
            <div id="notifications">
                <img src="/images/icononotify.svg" alt="" class="icon">
            </div>
            <div id="messages">
                <img src="/images/iconchat.svg" alt="" class="icon">
            </div>
            <div id="profile-img">
                <img src="https://pbs.twimg.com/profile_images/1387461861524844553/2HG0Sd_d_400x400.jpg" alt=""
                    class="icon profile">
            </div>
        </div>
    </nav>
